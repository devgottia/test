<!DOCTYPE >
<html>
  <head>
    <title>Clappr HLS Player</title>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"
    ></script>
  </head>
  <body>
    <div id="player"></div>
    <script>
      var player = new Clappr.Player({
        source: "http://localhost:3000/media.mp4", // Your HLS stream URL
        parentId: "#player",
        width: "100%",
        height: "100%",
      });
    </script>
  </body>
</html>
